name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    # 步骤1: 检出代码（修复token参数）
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}  # 使用PAT或回退到GITHUB_TOKEN

    # 步骤2: 设置Python环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 步骤3: 创建构建目录（先于安装依赖）
    - name: Create build directory
      run: mkdir -p build

    # 步骤4: 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip freeze > requirements.txt
        pip install -r requirements.txt

    # 步骤5: 构建项目（根据你的项目调整）
    - name: Build project
      run: |
        echo "build" > build/misk.js.py.code.misd.wi.we.py.cpp.txt
      
    # 步骤6: 创建.nojekyll文件
    - name: Add .nojekyll file
      run: touch build/.nojekyll

    # 步骤7: 部署到GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
        publish_dir: ./build

